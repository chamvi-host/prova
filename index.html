<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ¡Feliz Cumpleaños Lizeth! | Spider-Man </title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="spiderman-favicon.ico" type="image/x-icon"> <!-- Favicon de Spider-Man -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>🕷️ ¡Feliz Cumpleaños Lizeth! 🕸️</h1>
        <p>¡Espero que tengas un día increíble lleno de acción, aventuras y mucho amor, al estilo Spider-Man!</p>
        <button id="wish-button">Haz tu deseo web-heroico 🎁</button>
        
        <div id="wish-input-container" style="display: none;">
            <textarea id="wish-input" placeholder="Escribe tu deseo aquí, web-heroico..." rows="4" cols="50"></textarea>
            <br>
            <button onclick="submitWish()">Enviar deseo</button>
        </div>

        <div id="wish-message" style="display: none;">
            <p>¡Que todos tus deseos se hagan realidad, como si fueras un verdadero superhéroe! 🎂</p>
        </div>
    </div>

    <div class="confetti-bg">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
